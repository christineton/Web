<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tables</title>
</head>
<body>
  <h1>Students and their pets</h1>
  <table>
    <!-- The titles of the table columns go inside these table header tags -->
    <tr>
      <th>Student</th>
      <th>Pet</th>
      <th>Name</th>
    </tr>
    <!-- For each row, you need a data tab for each colum -->
    <tr>
      <td>Jerome</td>
      <td>Cat</td>
      <td>Farley</td>
    </tr>
    <tr>
      <td>Sasha</td>
      <td>Dog</td>
      <td>Lucy</td>
    </tr>
    <tr>
      <td>Julia</td>
      <td>Cat</td>
      <td>Seltzer</td>
    </tr>
  </table>
</body>
</html>
