<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kitties!</title>
</head>
<body>
  <h1>Cats</h1>
  <br>
  <div>
    <!-- The body of a link tag can be anything, even an image! -->
    <!-- The link can even be to a file if you use relative file paths -->
    <a target="_blank" href="purrito.jpg">
      <!-- The src of an image is just where it is either as a relative file path or a url -->
      <img src="purrito.jpg" alt="purrito">
    </a>
    <p><em>Purrito with extra cute</em></p>
  </div>
  <hr>
  <div>
    <img src="assets/images/cat.png" alt="monday-cat">
    <a href="https://theuselessweb.com/"><h4>Kitty Dreams</h4></a>
  </div>
  <hr>
  <div>
    <img src="https://i.imgur.com/MYpKaOA.jpg" alt="purrfection">
    <!-- When we use semantic HTML, we're trying to descriptively label our divs -->
    <!-- But they don't have to be named that way, you can use div to indicate sections of your webpage -->
    <figcaption><strong>Kitty Beams</strong></figcaption>
  </div>
</body>
</html>
